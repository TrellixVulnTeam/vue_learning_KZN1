<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <style>
        .red {
            color: red;
        }
        
        .thin {
            font-size: 200;
        }
        
        .italic {
            font-style: italic;
        }
        
        .active {
            /* 字符间距 */
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- <h1 class="red thin">emmmm就是就是</h1> -->

        <!-- 第一种方式,直接传递一个数组,注意: 这里的 class需要使用 v-bind 做数据绑定 
             有引号就在 style 中找类,没有引号就在 data 中找类
        -->
        <!-- <h1 :class="['thin','italic']">emmmm就是就是</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin','italic',flag?'active':'']">emmmm就是就是</h1> -->

        <!-- 在数组中使用对象来代替三元表达式  提高可读性 -->
        <!-- <h1 :class="['thin','italic',{'active':flag}]">emmmm就是就是</h1> -->

        <!-- 在为 class使用 v-bind 绑定对象的时候,对象的属性是类名,由于对象的属性可带引号,
            也可不带引号,所以这里没写引号; 属性的值是一个标识符 -->
        <h1 :class="calssObj">emmmm就是就是</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                flag: true,
                calssObj: {
                    red: true,
                    thin: true,
                    italic: true,
                    active: true
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
