<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">
        <!-- 分析 -->
        <!-- 1. 要监听到 文本框数据的改变， 这样才能知道什么时候去拼接一个 fullname -->
        <!-- 2. 如何监听到 文本框的数据改变呢? -->
        <input type="text" v-model="firstname">+
        <input type="text" v-model="middlename">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">

        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

                firstname: '',
                lastname: '',
                middlename: ''
            },
            methods: {},
            computed: {
                // 在 computed 中, 可以定义一些属性, 这些属性, 叫做[计算属性], 计算属性的本质就是一个方法
                // 只不过在我们使用的这些计算属性的时候, 是把它们的名称, 直接当作属性来使用的,并不会把计算属性当作方法去调用;

                // 注意1: 计算属性  在引用的时候 一定不要加 {} 去调用 直接把它 当作 普通属性 去使用
                // 注意2: 只要计算属性, 这个 function 内部 , 所用到的 data 中的数据 发生了变化, 就会立重新计算这个属性的值
                // 注意3: 计算属性求值的结果, 会被缓存起来, 方便下次直接使用,如果计算属性方法中, 所依赖的任何数据, 都没有发生
                //过拜年话, 呢么就不会对计算属性求值
                'fullname': function() {
                    console.log('1')
                    return this.firstname + '-' +
                        this.middlename + '-' + this.lastname
                }
            }
        });
    </script>
</body>

</html>
