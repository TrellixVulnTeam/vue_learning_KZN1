<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">
        <mylogin></mylogin>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 定义组件的时候, 如果要定义全局的组件 , Vue.component('组件的名称',组件的模板对象/{})
        // 通过 对象 字面量的形式, 定义了一个组件模板对象

        let login = {
            template: '<h1>1234</h1>'
        };
        // 通过 Vue.component 把 组件模板对象, 注册为一个全局Vue 组件, 同时, 为
        // 这个组件起了一个名称, 可以让我们 通过标签形式, 在页面 中直接引用这个组件
        Vue.component('mylogin', login)
        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            components: {
                // '组件的名称': 组件的模板对象
                // 'mylogin': login
                // 外部先定义了一个组件对象  在这里引用这个对象也可以
                login
            }
        });
    </script>
</body>

</html>
