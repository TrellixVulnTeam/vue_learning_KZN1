<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 注意: vue-resource 以来与Vue , 所以要注意先后顺序 -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {},
            methods: {
                getInfo() {
                    // 发起get请求
                    // 当发起get请求后,通过 then 来设置回调函数
                    this.$http.get('http://127.0.0.1:8000/server').then(function(result) {
                        // 通过 result.body 拿到服务器返回的数据
                        console.log(result.body)
                    })
                },
                postInfo() {
                    // 发起post请求
                    // 手动发起的 Post 请求, 默认没有表单格式, 所以, 有的服务器处理不了
                    // 通过 post 方法的第三个参数 设置 提交的内容为普通表单数据格式
                    // 第二个参数是提交给服务器的数据
                    this.$http.post('http://127.0.0.1:8000/server', {}, {
                        emulateJson: true
                    }).then(result => {
                        console.log(result.body)
                    })
                },
                jsonpInfo() {
                    // 发起jsonp请求
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
                        console.log(result.body)
                    })
                }
            }
        });
    </script>
</body>

</html>
