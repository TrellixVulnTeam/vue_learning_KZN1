<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">
        <!-- 还是使用标签形式,引入自己的标签 -->
        <mycom2></mycom2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('mycom2', {
            // 注意: 不论是那种方式创建出来的组件, 组件的 template 属性指向的模板内容, 必须有且只有唯一的一个根元素
            template: '<div><h3>这是使用 Vue.component 创建出来的组件</h3><sapn>这是一个</span></div>'
        })

        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        });
    </script>
</body>

</html>
