<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决插值表达式闪烁的问题 -->
        <!-- 插值表达式 不会覆盖元素中原本的内容 -->
        <p v-cloak>+++++++++++{{msg}}----------</p>

        <!-- 默认 v-text 没有闪烁问题  -->
        <!-- v-text 会覆盖元素中原本的内容 -->
        <h4 v-text="msg"></h4>

        <div v-cloak>{{msg2}}</div>

        <div v-text="msg2"></div>

        <!-- 解析html元素 -->
        <div v-html="msg2"></div>

        <!-- v-bind 是Vue中提供的绑定属性的指令 -->
        <!-- 注意: v-bind 指令可以被简写为  :要绑定的属性 -->
        <!-- v-bind 中,可以写合法的js表达式 -->


        <!-- Vue 中提供了  v-on: 事件绑定机制 -->
        <!-- <input type="button" value="按钮" :title="mytitle + '132'" v-on:click="alert('hello')"> -->


        <input type="button" value=" 按钮" v-on:click="show">
    </div>
    <script src="./lib/node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1> 就是喜欢你 </h1>',
                mytitle: "这hi一个自己定义的title"
            },
            methods: {
                //这个methods属性中定义了当前Vue实例中所有可用的方法
                show: function() {
                    alert("Hello Vue")
                }
            }
        })
        let titlee = document.querySelector('input');
        console.log(titlee)
        titlee.title.text = "234";
    </script>
</body>

</html>
