<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h1 :style="styleObj1, styleObg2">这是一个h1</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                styleObj1: {
                    color: 'red',
                    'font-weight': 200
                },
                styleObg2: {
                    'font-style': 'italic'
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
