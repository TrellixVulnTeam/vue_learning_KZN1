<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">
        <!-- in 后面可以放普通数组,对啊ing数组,对象,还可以放数字 -->
        <!-- 注意: 如果使用 v-for 迭代数字迭代数字的话, 前面的count 值 从1 开始 -->
        <p v-for="count in 10 ">这是第 {{count}} 次循环</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        });
    </script>
</body>

</html>
