<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <style>
        .header {
            background-color: green;
        }
        
        .container {
            display: flex;
            height: 600px
        }
        
        h1 {
            padding: 0;
            margin: 0;
            font-size: 16px;
        }
        
        .left {
            background-color: lightblue;
            flex: 2
        }
        
        .main {
            background-color: lightpink;
            float: 8;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view> </router-view>

        <div class="container">
            <router-view name="left"> </router-view>
            <router-view name="main"> </router-view>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>

    <script>
        let header = {
            template: '<h1 class="header">header 头部区域</h1>'
        }
        let leftbox = {
            template: '<h1 class="left">left 侧边区域</h1>'
        }
        let main = {
            template: '<h1 class="main">mainBox 主题区域</h1>'
        }

        // 创建路由对象
        let router = new VueRouter({
            routes: [
                //{
                //     path: '/',
                //     component: header
                // },
                // {
                //     path: '/left',
                //     component: leftbox
                // },
                // {
                //     path: '/main',
                //     component: main
                // }
                // 
                {
                    path: '/',
                    components: {
                        'default': header,
                        'left': leftbox,
                        'main': main
                    }
                }
            ]
        })
        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            router
        });
    </script>
</body>

</html>
