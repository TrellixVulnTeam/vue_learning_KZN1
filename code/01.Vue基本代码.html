<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入Vue的包 -->
    <script src="./lib/node_modules/vue/dist/vue.js"></script>
</head>

<body>

    <!-- 将来new 的 Vue实例,会控制这个元素的所有内容 -->
    <div id="app">
        <p id="content">{{msg}}</p>
    </div>

    <script>
        // 2.创建一个vue实例
        //当我们导入包之后,在浏览器内存中,就多了Vue构造函数
        //注意我们new出来的 vm 对象就是我们MVVM中的调度者
        let vm = new Vue({
            el: '#app', //表示当前new的这个Vue实例,要控制页面上的哪个区域
            //这里的data就是MVVM中的 M  专门用来保存每个页面中的数据
            data: {
                //data属性中,存放的是el中要用的数据
                msg: '欢迎学习Vue' //同过Vue提供的指令,很方便就能把数据渲染到页面上,
                    //程序员不再操作DOM元素了(前端的Vue之类的框架不再提倡我们手动操作DOM元素了)   

            }
        })
    </script>
</body>

</html>
