<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
</head>

<body>
    <div id="app">

        <div>
            <label>
                Id:
                <input type="text" v-model="id">
            </label>

            <label>
                Name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click="add">
        </div>

        <!-- 注意: v-for 循环的时候  key 属性只能使用 number或者string 类型 -->
        <!-- 注意: key在使用的时候,必须使用v-bind 属性绑定的形式, 指定key的值 -->
        <!-- 在组件中, 使用v-for 循环的时候,或者在一些特殊情况中,如果v-for有问题, 必须在使用
        v-for的同时,指定唯一的 字符串/数字 类型 :key 值 -->
        <p v-for="item in list" :key='item.id'>
            <input type="checkbox" name="" id=""> {{item.id}} --- {{item.name}}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                list: [{
                    id: 1,
                    name: '李斯'
                }, {
                    id: 2,
                    name: '嬴政'
                }, {
                    id: 3,
                    name: '赵高'
                }, {
                    id: 4,
                    name: '韩非'
                }, {
                    id: 5,
                    name: '荀子'
                }]
            },
            methods: {
                //this.list.push()  添加在队尾
                // add() {
                //     this.list.push({
                //         id: this.id,
                //         name: this.name
                //     })
                // }

                //this.list.unshift() 添加在队头
                add() {
                    this.list.unshift({
                        id: this.id,
                        name: this.name
                    })
                }
            }
        });
    </script>
</body>

</html>
