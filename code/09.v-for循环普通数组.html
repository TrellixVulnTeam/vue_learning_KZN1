<!DOCTYPE html>
<html lang="en">

<head>

    <title>vueApp</title>
</head>

<body>

        <p v-for="(item,i) in list"> {{item}}-------{{i}} </p>

        var app = new Vue({
            el: "#app",
            data: {
                list: [1, 2, 3, 4, 5, 6]
            },
            methods: {

            }
        });
    </script>
</body>

</html>
